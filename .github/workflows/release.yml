            3. æŒ‰ç…§éƒ¨ç½²æ–‡æ¡£è¿›è¡Œé…ç½®
          draft: false
          prerelease: false

      - name: Upload H5 build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bujiaban-h5-${{ github.ref }}.tar.gz
          asset_name: bujiaban-h5-${{ github.ref }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload WeChat Mini Program build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bujiaban-mp-weixin-${{ github.ref }}.tar.gz
          asset_name: bujiaban-mp-weixin-${{ github.ref }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload App build
        uses: actions/upload-release-asset@v1
