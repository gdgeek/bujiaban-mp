name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test

      - name: Build all platforms
        run: |
          pnpm run build:h5
          pnpm run build:mp-weixin
          pnpm run build:app
        env:
          VITE_API_URL: ${{ secrets.PROD_API_URL }}
          VITE_CLOUD_ENV: ${{ secrets.PROD_CLOUD_ENV }}
          VITE_HASH_SALT: ${{ secrets.VITE_HASH_SALT }}

      - name: Create release archives
        run: |
          cd dist
          tar -czf ../bujiaban-h5-${GITHUB_REF#refs/tags/}.tar.gz build/h5/
          tar -czf ../bujiaban-mp-weixin-${GITHUB_REF#refs/tags/}.tar.gz build/mp-weixin/
          tar -czf ../bujiaban-app-${GITHUB_REF#refs/tags/}.tar.gz build/app/

      - name: Generate changelog
        id: changelog
        run: |
          # ç”Ÿæˆå˜æ›´æ—¥å¿—
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## ğŸš€ æ–°ç‰ˆæœ¬å‘å¸ƒ

