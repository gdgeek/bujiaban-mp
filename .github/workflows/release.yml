            - å¾®ä¿¡å°ç¨‹åºç‰ˆæœ¬: `bujiaban-mp-weixin-${{ github.ref }}.tar.gz`
            - Appç‰ˆæœ¬: `bujiaban-app-${{ github.ref }}.tar.gz`

